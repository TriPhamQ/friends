<form class="" action="/friends/<%= friendid %>" method="post" ng-submit="edit()">
	Edit for Friend with id: {{friendid}}
	<div class="">
		<input type="text" name="first_name" value="" ng-model="editFriend.first_name">First Name
	</div>
	<div class="">
		<input type="text" name="last_name" value="" ng-model="editFriend.last_name">Last Name
	</div>
	<button type="button" name="button" ng-click="edit()">Edit</button>
</form>
